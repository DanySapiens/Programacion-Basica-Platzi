<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> <!---caracteres especiales-->
        <title>TheWinx!✨ El jueguito de Dany</title>
        <link rel="stylesheet" href="./stylesWinx.css"> <!--Exporta -->
    </head>

    <body> <!---Elementos visibles en la pagina-->
        <h1 class="titulo">FAIRYWINIX!<br>✨🧚🏼‍♂️💫</h1>

        <section id="seleccionar-hada"> <!---Seccion de tipos de hadas-->
            <!-- <h1 class="titulo">FAIRYWINIX!<br>✨🧚🏼‍♂️💫</h1> -->
            <h2 class="subtitulo">Elige a tu hada:</h2> 
            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div>
            <button id="boton-hada">Seleccionar</button> <!---se agrega un id a los botones para que el JS los reconozca-->
        </section>

        <section id ='batalla'>
            <div class="ataques"> <!---Seccion de ataques ELEMENTO PADRE-->
                <div class="ataque-jugador"> <!---ELEMENTO HIJO JUGADOR-->
                    <p class="titulo-jugador">TÚ 💖:</p>
                    <p id="vidas-jugador">3</p>
                    <p id="hada-jugador"></p>
                    <p id="titulo-ataque-jugador">ATAQUE:</p>
                    <div id="ataques-del-Jugador"></div>
                </div>
                <div class="personaje">
                    <p id="imagenHadaJugador"></p>
                </div>
                <div class="vs-animacion">
                    <p id="texto-vs-animacion">VS</p>
                </div>
                <div class="personaje">
                    <p id="imagenHadaEnemigo"></p>
                </div>
                <div class="ataque-enemigo"> <!---ELEMENTO HIJO ENEMIGO-->
                    <p class="titulo-enemigo">ENEMIGO 💖:</p>
                    <p id="vidas-enemigo">3</p>
                    <p id="hada-enemigo"></p>
                    <p id= 'titulo-ataque-enemigo'>ATAQUE:</p>
                    <div id="ataques-del-Enemigo"></div>
                </div>
            </div>
        </section>
        
        <section id="seleccionar-ataque"> <!---Seccion de ataques--> 
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id='contenedor-ataques'class="botones"> <!-- class tarjetas-ataques -->
            </div>

            <!---Seccion de mensajes-->
            <div id="mensajes"> 
                <p id="resultado">Good luck! 🤞🏼</p>
                <section id="Reiniciar"> <!---Seccion de reinicio-->
                    <button id="boton-reiniciar">Volver a Jugar</button>
                </section>
            </div>
        </section>

        <script src="librerias/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="./js/sweetAlert.js"></script>
        <script src="./js/thewinxgame.js"></script> <!--Exporta JS-->
    </body>
</html>
