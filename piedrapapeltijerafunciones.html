<!DOCTYPE html> <!---compatibilidad para navegadores viejos-->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Piedra papel o tijera :) </title>
        <script> //se agrega el codigo en JS aqui
            //declaracion de funcion
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min) //formula para calcular un numero aleatorio en un rango
            }
            function eleccion(jugada){  //definicion de funcion
                let resultado = ""
                if(jugada == 1){  
                    resultado = "Piedra 💎"
                } else if(jugada == 2){
                    resultado = "Papel 🧻"
                } else if(jugada == 3){
                    resultado = "Tijera ✂"
                } else{
                    resultado = "MAL ELEGIDO 😒"
                }
                return resultado
            }
            //1 es piedra, 2 es papel, 3 es tijera
            let jugador = 0
            //let min = 1
            //let max = 3
            let pc = 0
            let triunfos = 0
            let perdidas = 0

            while(triunfos < 3 && perdidas < 3){
                pc = aleatorio(1,3) //invoca la funcion
                jugador = prompt("Elige: (1) para piedra, (2) para papel, (3) para tijera") 
                //alert("Elegiste " + jugador)
                // if(jugador == 1){   //el == signfica comparacion, mientras que = es asignacion
                alert("Tú eliges: " + eleccion(jugador)) //llamas a la funcion
                alert("PC Elige: " + eleccion(pc))

                if(pc==jugador){
                    alert("EMPATE 😈")
                }else if((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
                    alert("GANASTE!! 🏆🙌🏼")
                    triunfos = triunfos + 1
                }else{
                    alert("PERDISTE 😢🤣")
                    perdidas = perdidas + 1
                } 
            }
                alert("Ganaste " + triunfos + " veces 👍🏼. Perdiste " + perdidas + " veces 😐.")
        </script>
    </head>
    <body bgcolor="blue"> 
        <h1 
            style="color:rgb(248, 248, 248); 
            font-size: 30px;
            font-family: Franklin Gothic Medium;
            text-align:center;"
            >Piedra, papel o tijera</h1>
        <h1 style="
            text-align:center;"
            >💎🧻✂
        </h1>


    </body>
</html>
